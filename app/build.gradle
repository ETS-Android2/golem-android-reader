apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "de.eknoes.inofficialgolem"
        minSdkVersion 12
        targetSdkVersion 24
        versionCode 101
        versionName "0.9.9"
        if (project.hasProperty('golem_api_key')) {
            resValue "string", "golem_api_key", golem_api_key
        } else {
            logger.warn("You won't be able to fetch articles because api key is not set")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.pavelsikun:material-seekbar-preference:0.12.1'
    compile 'org.piwik.sdk:piwik-sdk:0.0.4'
}