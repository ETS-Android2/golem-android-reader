apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "de.eknoes.inofficialgolem"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 118
        versionName "1.0.3"
        if (project.hasProperty('golem_api_key')) {
            resValue "string", "golem_api_key", golem_api_key
        } else {
            logger.warn("You won't be able to fetch articles because api key is not set")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.pavelsikun:material-seekbar-preference:0.12.1'
}